name: CI

on:
  push:
  pull_request:

jobs:
  linux_macos:
    name: ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]   # macOS 14 runners are arm64
        python-version: ['3.10', '3.11', '3.12']

    env:
      PREFIX: ${{ github.workspace }}/.local
      BIN_DIR: ${{ github.workspace }}/.local/bin
      SHARE_DIR: ${{ github.workspace }}/.local/share/splicecov

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # macOS: libomp for LightGBM
      - name: Install libomp (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install libomp
          echo "DYLD_LIBRARY_PATH=$(brew --prefix libomp)/lib:${DYLD_LIBRARY_PATH:-}" >> $GITHUB_ENV

      - name: pip install requirements
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # UCSC tools (Linux)
      - name: Install bigWigToBedGraph (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          mkdir -p "$BIN_DIR"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/bigWigToBedGraph" -o "$BIN_DIR/bigWigToBedGraph"
          chmod +x "$BIN_DIR/bigWigToBedGraph"
          echo "$BIN_DIR" >> $GITHUB_PATH
          bigWigToBedGraph -h | head -n1

      - name: Install bedGraphToBigWig (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          mkdir -p "$BIN_DIR"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/bedGraphToBigWig" -o "$BIN_DIR/bedGraphToBigWig"
          chmod +x "$BIN_DIR/bedGraphToBigWig"
          echo "$BIN_DIR" >> $GITHUB_PATH
          bedGraphToBigWig 2>&1 | head -n1 || true

      # UCSC tools (macOS arm64)
      - name: Install bigWigToBedGraph (macOS arm64)
        if: startsWith(matrix.os, 'macos')
        run: |
          mkdir -p "$BIN_DIR"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/macOSX.arm64/bigWigToBedGraph" -o "$BIN_DIR/bigWigToBedGraph"
          chmod +x "$BIN_DIR/bigWigToBedGraph"
          echo "$BIN_DIR" >> $GITHUB_PATH
          bigWigToBedGraph -h | head -n1

      - name: Install bedGraphToBigWig (macOS arm64)
        if: startsWith(matrix.os, 'macos')
        run: |
          mkdir -p "$BIN_DIR"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/macOSX.arm64/bedGraphToBigWig" -o "$BIN_DIR/bedGraphToBigWig"
          chmod +x "$BIN_DIR/bedGraphToBigWig"
          echo "$BIN_DIR" >> $GITHUB_PATH
          bedGraphToBigWig 2>&1 | head -n1 || true

      - name: Build & install (make release)
        run: |
          make PREFIX="$PREFIX" release
          ls -l "$BIN_DIR"
          "$BIN_DIR/splicecov" -h || true

      - name: Run mini integration smoke
        env:
          BIN_DIR: ${{ env.BIN_DIR }}
          BEDGRAPH_TO_BIGWIG: bedGraphToBigWig
        run: |
          bash test/smoke.sh

  windows_msys2:
    name: windows-latest / MSYS2
    runs-on: windows-latest
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: msys2 {0}
    env:
      MSYS2_PATH_TYPE: inherit
      PREFIX: ${{ github.workspace }}/.local
      BIN_DIR: ${{ github.workspace }}/.local/bin

    steps:
      - uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            git
            gawk
            diffutils
            rsync
            curl
            wget
            unzip
            coreutils
            findutils
            python
            python-pip

      - name: Show Python & ensure pip
        run: |
          python --version
          python -m pip --version || true
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Python requirements (MSYS2)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt || true
          fi

      - name: Install UCSC tools (Windows .exe)
        run: |
          mkdir -p "$BIN_DIR"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/windows.x86_64/bigWigToBedGraph.exe" -o "$BIN_DIR/bigWigToBedGraph.exe"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/windows.x86_64/bedGraphToBigWig.exe" -o "$BIN_DIR/bedGraphToBigWig.exe"
          chmod +x "$BIN_DIR/bigWigToBedGraph.exe" "$BIN_DIR/bedGraphToBigWig.exe"
          echo "$BIN_DIR" >> "$GITHUB_PATH"
          bigWigToBedGraph.exe 2>/dev/null | head -n1 || true
          bedGraphToBigWig.exe 2>/dev/null | head -n1 || true

      - name: Build & install (make release via MSYS2)
        run: |
          make PREFIX="$PREFIX" release
          ls -l "$BIN_DIR"
          "$BIN_DIR/splicecov" -h || true

      - name: Run mini integration smoke (MSYS2)
        env:
          BIN_DIR: ${{ env.BIN_DIR }}
          BEDGRAPH_TO_BIGWIG: bedGraphToBigWig.exe
        run: |
          bash test/smoke.sh
