name: CI

on:
  push:
  pull_request:

jobs:
  linux_macos:
    name: ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]   # macOS 14 runners are arm64
        python-version: ['3.10', '3.11', '3.12']

    env:
      PREFIX: ${{ github.workspace }}/.local
      BIN_DIR: ${{ github.workspace }}/.local/bin
      SHARE_DIR: ${{ github.workspace }}/.local/share/splicecov

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # macOS: libomp for LightGBM
      - name: Install libomp (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install libomp
          echo "DYLD_LIBRARY_PATH=$(brew --prefix libomp)/lib:${DYLD_LIBRARY_PATH:-}" >> $GITHUB_ENV

      - name: pip install requirements
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # UCSC tools (Linux)
      - name: Install bigWigToBedGraph (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          mkdir -p "$BIN_DIR"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/bigWigToBedGraph" -o "$BIN_DIR/bigWigToBedGraph"
          chmod +x "$BIN_DIR/bigWigToBedGraph"
          echo "$BIN_DIR" >> $GITHUB_PATH
          bigWigToBedGraph -h | head -n1

      - name: Install bedGraphToBigWig (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          mkdir -p "$BIN_DIR"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/bedGraphToBigWig" -o "$BIN_DIR/bedGraphToBigWig"
          chmod +x "$BIN_DIR/bedGraphToBigWig"
          echo "$BIN_DIR" >> $GITHUB_PATH
          bedGraphToBigWig 2>&1 | head -n1 || true

      # UCSC tools (macOS arm64)
      - name: Install bigWigToBedGraph (macOS arm64)
        if: startsWith(matrix.os, 'macos')
        run: |
          mkdir -p "$BIN_DIR"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/macOSX.arm64/bigWigToBedGraph" -o "$BIN_DIR/bigWigToBedGraph"
          chmod +x "$BIN_DIR/bigWigToBedGraph"
          echo "$BIN_DIR" >> $GITHUB_PATH
          bigWigToBedGraph -h | head -n1

      - name: Install bedGraphToBigWig (macOS arm64)
        if: startsWith(matrix.os, 'macos')
        run: |
          mkdir -p "$BIN_DIR"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/macOSX.arm64/bedGraphToBigWig" -o "$BIN_DIR/bedGraphToBigWig"
          chmod +x "$BIN_DIR/bedGraphToBigWig"
          echo "$BIN_DIR" >> $GITHUB_PATH
          bedGraphToBigWig 2>&1 | head -n1 || true

      - name: Build & install (make release)
        run: |
          make PREFIX="$PREFIX" release
          ls -l "$BIN_DIR"
          "$BIN_DIR/splicecov" -h || true

      - name: Run mini integration smoke
        env:
          BIN_DIR: ${{ env.BIN_DIR }}
          BEDGRAPH_TO_BIGWIG: bedGraphToBigWig
        run: |
          bash test/smoke.sh

  # Windows job using native Python + Chocolatey make (no MSYS2/PEP 668 issues)
  windows_native:
    name: windows-latest / Python 3.12
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    env:
      PREFIX: ${{ github.workspace }}/.local
      BIN_DIR: ${{ github.workspace }}/.local/bin

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install GNU make via Chocolatey
        run: |
          choco install make -y
          make --version

      - name: pip install requirements
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install UCSC tools (Windows .exe)
        run: |
          mkdir -p "$RUNNER_TEMP/bin"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/windows.x86_64/bigWigToBedGraph.exe" -o "$RUNNER_TEMP/bin/bigWigToBedGraph.exe"
          curl -fsSL "https://hgdownload.cse.ucsc.edu/admin/exe/windows.x86_64/bedGraphToBigWig.exe" -o "$RUNNER_TEMP/bin/bedGraphToBigWig.exe"
          chmod +x "$RUNNER_TEMP/bin/"*.exe
          echo "$RUNNER_TEMP/bin" >> "$GITHUB_PATH"
          bigWigToBedGraph.exe 2>/dev/null | head -n1 || true
          bedGraphToBigWig.exe 2>/dev/null | head -n1 || true

      - name: Build & install (make release)
        run: |
          make PREFIX="$PREFIX" release
          ls -l "$BIN_DIR"
          "$BIN_DIR/splicecov" -h || true

      - name: Run mini integration smoke
        env:
          BIN_DIR: ${{ env.BIN_DIR }}
          BEDGRAPH_TO_BIGWIG: bedGraphToBigWig.exe
        run: |
          bash test/smoke.sh
